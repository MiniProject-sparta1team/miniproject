    <link rel="stylesheet" href="signup.css">

    <div class="signup-box">
        <h1>SIGN UP</h1>
        <form id="signup-form" action="">

            <input id="signup-pw" type="password" placeholder="Password">
            <input id="sigup-re-pw" type="password" placeholder="One more password">
            <button onclick="window.open('login.html')">Sign Up</button>
        </form>
    </div>
</body>
